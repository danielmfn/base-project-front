<section>
  <h4>Produtos</h4>
  <button
    mat-raised-button
    color="primary"
    (click)="this.getAllProducts()"
  >
    Listar Produtos
  </button>

  <br>
  <br>

  <div *ngIf="products.length">
    <u *ngFor="let product of products">
      <li>{{product.name}}</li>
    </u>
  </div>

</section>
